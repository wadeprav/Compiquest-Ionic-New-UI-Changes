<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center" style="margin-top: 220px;">
    <ion-spinner></ion-spinner>
    </div>
  <div>
    <ion-card *ngFor="let exam of examsData" class="ion-padding ion-margin">
      <ion-text>
        Paper
      </ion-text>
      <p>{{exam.qpUniqueName}}</p>
      <ion-button (click)="gotoExamResult(exam.qpResultID)">Get Result</ion-button>
    </ion-card>

  </div>
</ion-content>
